    <style>
        /* This ensures the map fills the remaining viewport height */
        html, body { 
            height: 100%; 
            margin: 0; 
            font-family: 'Open Sans', sans-serif;
            display: flex;

            flex-grow: 1; 
            position: relative;
            min-height: 400px;
        }
        #map { 
            height: 100%; 
            width: 100%; 
        }

        .info-box {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);

            color: white; 
            padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 16px; font-weight: 600; z-index: 1000; display: none;
            text-shadow: none;
        }
        .loading {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 15px; border-radius: 25px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            font-size: 14px; z-index: 1000;
        }
        /* Hide routing side panel */
        .leaflet-routing-container { display: none !important; }

        /* Overriding SmartPG body/main structure for full-height map */
        main {
            padding: 0;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }
        
    </style>

/* Remove spacing that Google adds to body */

    <main>
        <div id="map-container">
            <div id="map"></div>
            <div class="loading" id="loadingMsg">üìç Detecting your location and calculating route...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>

    <script>
        // === SmartPG Location (Example: Marathahalli, Bengaluru) ===
        const PG_LAT = 12.9560; // Example Latitude
        const PG_LON = 77.7011; // Example Longitude
        const PG_NAME = "Amravati PG";
        const PG_ADDRESS = "ITPL Main Rd, AECS Layout, Marathahalli, Bengaluru";

        // === Initialize map ===
        const map = L.map('map').setView([PG_LAT, PG_LON], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // === Icons ===
        const pgIcon = L.icon({
            iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize:[25,41], iconAnchor:[12,41]
        });
        const userIcon = L.icon({
            iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize:[25,41], iconAnchor:[12,41]
        });

        // === Add PG marker ===
        const pgMarker = L.marker([PG_LAT, PG_LON], {icon:pgIcon})
            .addTo(map)
            .bindPopup(`<b>üè† ${PG_NAME}</b><br>${PG_ADDRESS}`);

        const infoBox = document.getElementById('infoBox');
        const loadingMsg = document.getElementById('loadingMsg');

        // === Geolocation and Routing ===
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const userLat = pos.coords.latitude;
                const userLon = pos.coords.longitude;

                // Add user marker
                const userMarker = L.marker([userLat, userLon], {icon:userIcon})
                    .addTo(map)
                    .bindPopup("üìç Your Location")
                    .openPopup();

                // === Routing control ===
                const routing = L.Routing.control({
                    waypoints: [
                        L.latLng(userLat, userLon),
                        L.latLng(PG_LAT, PG_LON)
                    ],
                    lineOptions: {
                        styles: [
                            {color: 'var(--primary-color)', opacity: 0.9, weight: 6},
                            {color: 'white', opacity: 0.8, weight: 2}
                        ]
                    },
                    show: false,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    routeWhileDragging: false,
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1'
                    }),
                    createMarker: function() { return null; }
                }).addTo(map);

                routing.on('routesfound', function(e) {
                    const route = e.routes[0];
                    const dist = (route.summary.totalDistance / 1000).toFixed(1);
                    const time = Math.round(route.summary.totalTime / 60);
                    infoBox.innerHTML = `üöó <b>${dist} km</b> ‚Ä¢ ‚è±Ô∏è <b>${time} min</b>`;
                    infoBox.style.display = 'block';
                    loadingMsg.style.display = 'none';
                });

            }, err => {
                loadingMsg.innerText = "‚ö†Ô∏è Location access denied. Showing PG location only.";
                map.setView([PG_LAT, PG_LON], 15);
                console.error("Geolocation Error:", err);
            });
        } else {
            loadingMsg.innerText = "‚ùå Geolocation not supported. Showing PG location only.";
            map.setView([PG_LAT, PG_LON], 15);
        }
    </script>

<div id="google_translate_element" style="display:none;"></div>

<script>
function setCookie(name, value, days) {
  var expires = "";
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + days*24*60*60*1000);
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function applySavedLanguage(lang) {
  if (!lang) return;
  var trans = "/en/" + lang;
  setCookie("googtrans", trans, 365);
  setCookie("googtrans", trans, 365);
}

function initGoogleTranslate() {
  new google.translate.TranslateElement(
    { pageLanguage: "en", autoDisplay: false },
    "google_translate_element"
  );

  var tries = 0;
  var poll = setInterval(function () {
    var combo = document.querySelector(".goog-te-combo");
    if (combo || tries > 25) {
      clearInterval(poll);

      var saved = localStorage.getItem("selectedLang") || "";
      if (saved && combo) {
        setTimeout(function () {
          combo.value = saved;
          combo.dispatchEvent(new Event("change"));
        }, 300);
      }
    }
    tries++;
  }, 200);
}

(function () {
  var s = document.createElement("script");
  s.src =
    "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
  s.async = true;
  document.head.appendChild(s);
  window.googleTranslateElementInit = initGoogleTranslate;

  var existing = localStorage.getItem("selectedLang");
  if (existing) applySavedLanguage(existing);
})();
</script>
